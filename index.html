<body>

        <div class="video">
            <video autoplay muted loop id="myVideo">

                <source src="./vid/LoadingScreen.mp4" type="video/mp4">
                
            </video>
    </div>


<div class="fade-in">
<h1>Coming Soon!</h1>
<form action="https://getform.io/f/fcd772e6-f14e-4ef4-94d4-1db94eeb003f" method="POST">
    <h2>Be notified when we go live?</h2>
    <input class="emailInput" type="email" name="email" placeholder="Enter your email" required>
    <button type="submit" value="send" class="glow-on-hover">Notify Me</button>
    <script>
        $("#ajaxForm").submit(function(e){
            e.preventDefault();
            var action = $(this).attr("action");
            $.ajax({
            type: "POST",
            url: action,
            crossDomain: true,
            data: new FormData(this),
            dataType: "json",
            processData: false,
            contentType: false,
            headers: {
            "Accept": "application/json"
            }
        }).done(function() {
            alert('The form was submitted successfully.')
        }).fail(function() {
            alert('An error occurred! Please try again later.')
        });
        });
    
    </script>
    </form>
